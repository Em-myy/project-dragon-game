<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">

	<title>RPG - Dragon Repeller</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/game.css">
</head>
<body>
	<div id="game">
		<div id="stats">
			<span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
			<span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
			<span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
		</div>

		<div id="buttonControls">
			<button id="button1">Go to store</button>
			<button id="button2">Go to cave</button>
			<button id="button3">Fight dragon</button>
		</div>

		<div id="monsterStats">
			<span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
			<span>Monster Health: <strong><span id="monsterHealth"></span></strong></span>
		</div>

		<div id="text">Welcome to dragon repeller. You must defeat the dragon that has been terrorizing the people. You are in the town square. Where do you want to go?, use the buttons above to navigate.</div>
	</div>

	<div><p class="gameCopyright">&#169; Dragon Repeller 2024</p></div>

	<script src="scriptsheet/webapp.js"></script>
</body>
</html>
